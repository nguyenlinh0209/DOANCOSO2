<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình thức quyên góp</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
            background-color: rgb(245, 245, 245);
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
    background: #199d6a;
    color: #222;
    box-shadow: 0 -2px 12px rgba(0, 0, 0, .07);
}

.navbar-brand img {
    width: 130px;
    height: auto;
}

.navbar-nav .nav-link {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: .2px;
    color: white;
    border-radius: 22px;
    padding: 8px 16px;
}

.navbar-nav .nav-link:hover {
    color: black;
    background: #2ae5b6;

    transition: 0.25s;
    cursor: pointer;
}

.carousel .carousel-item img {
    width: 100%;
    height: auto;
}

.container {
    max-width: 100%;
}
.small-navbar {
    border-top: 1px solid #ddd;
    padding: 5px 0;
    text-align: left; 
  }
  
  #backButton {
    display: inline-flex;
    align-items: center;
    background-color: #f8f9fa;
    color: #212529;
    border: 1px solid #ccc;
    padding: 5px 10px;
    font-size: 1rem;
    cursor: pointer;
    width: 5%;
  }
  
  #backButton i {
    margin-right: 5px;
  }

.navbar-fixed {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

        .A {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .Main {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .left,
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .left button,
        .right button {
            margin-top: 20px;
            width: 300px;
            height: 250px;
            border: none;
            border-radius: 10px;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left button:hover,
        .right button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .left img,
        .right img {
            width: 200px;
            height: auto;
        }

        .Nut {
            margin-top: 20px; 
        }

        .Nut a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 25px;
            background-color: #199d6a;
            transition: all 0.3s ease;
        
        }

        .Nut a:hover {
            background: #65e5b4;
    transition: 0.25s;
    cursor: pointer;
    color: black;
        }
        .left img,
.right img {
    width: 100%; 
    max-width: 200px;
    height: auto; 
}

@media (max-width: 768px) {
    .left,
    .right {
        margin: 10px; 
        text-align: center; 
    }

    .left button,
    .right button {
        width: 80%; 
    }
}
    </style>
</head>
<body>
    <header class="navbar-fixed">
        <nav class="navbar navbar-expand-sm navbar-dark col-sm-12">
            <div class="container-fluid nav">
                <a class="navbar-brand" href="#">
                    <img src="dora(.png" alt="Logo" class="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="trangchu.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nn.html">Nhận nuôi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quyengop.html">Quyên góp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gopy.html">Góp ý</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="small-navbar">
            <div class="container-fluid">
                <button class="btn btn-secondary" id="backButton">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </nav>
    </header>
    <div class="A">
        <h1 style="margin: 33px">Hãy chọn hình thức quyên góp:</h1>
        <div class="Main">
            <div class="left">
                <button type="button">
                    <img src="goptien.png" alt="">
                    <p> Quyên góp tiền</p>
                </button>
                <br>
                <p>Bạn có thể quyên góp tiền phụ giúp chúng tôi về tài chính để giúp các bé</p>
                <div class="Nut">
                    <a href="quyengoptien.html">Quyên góp</a>
                </div>
            </div>
            <div class="right">
                <button type="button">
                    <img src="pet.png" alt="">
                    <p> Quyên góp nhu yếu phẩm</p>
                </button><br>
                <p>Bạn có thể quyên góp cho các bé như đồ ăn, quần áo, đồ chơi...</p>
                <div class="Nut">
                    <a href="Quyengopdovat.html">Quyên góp</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
